"embed_code":"<iframe title=\"vimeo-player\" src=\"https://player.vimeo.com/video/347334535?h=c8f6d683ac\" width=\"640\" height=\"360\" frameborder=\"0\" allowfullscreen><\/iframe>","title":"KISA NOU L\u00c9 (Film complet)","share_url":"https://web.archive.org/web/20220820045432/https://vimeo.com/347334535","width":1920,"embed_permission":"public","fps":25.0,"spatial":0,"live_event":null,"allow_hd":1,"hd":1,"lang":null,"default_to_hd":0,"url":"https://web.archive.org/web/20220820045432/https://vimeo.com/347334535","privacy":"anybody","unlisted_hash":null},"user":{"team_origin_user_id":0,"liked":0,"account_type":"none","vimeo_api_client_token":null,"vimeo_api_interaction_tokens":null,"team_id":0,"watch_later":0,"owner":0,"id":0,"mod":0,"private_mode_enabled":0,"logged_in":0},"seo":{"upload_date":"2019-07-10 12:27:57","embed_url":"https://web.archive.org/web/20220820045432/https://player.vimeo.com/video/347334535?h=c8f6d683ac","description":"[ Sous-titres activables via bouton \"CC\" ]\n\nR\u00e9alisation : S\u00e9bastien CLAIN\n\nSynopsis :\nComme beaucoup, j'ai quitt\u00e9 mon \u00eele pour poursuivre mes \u00e9tudes dans l'Hexagone, et c'est apr\u00e8s avoir \"d\u00e9sot la m\u00e8r\" que je me suis interrog\u00e9 sur mon identit\u00e9 et r\u00e9appropri\u00e9 ma culture.\n\n\u200b\nL\u2019\u00eele de la R\u00e9union est aujourd'hui vendue comme une destination de r\u00eave, accueillante, une \u201cterre de m\u00e9tissage\u201d et mod\u00e8le de \u201cvivre-ensemble\u201d o\u00f9 le racisme n\u2019existerait pas. Mais ce qui est moins connu, c'est son histoire. Nous grandissons en apprenant tout de l'histoire de France, mais quasiment rien de celle de notre \u00eele.\n\nAu-del\u00e0 de la belle carte postale et des publicit\u00e9s touristiques que je voyais r\u00e9guli\u00e8rement dans les couloirs du m\u00e9tro parisien, j'ai d\u00e9couvert au fil de mes recherches que la R\u00e9union cache un lourd pass\u00e9, qui a laiss\u00e9 des traces encore aujourd'hui.\n\nEn 2018, profitant de vacances au pays, je suis all\u00e9 \u00e0 la rencontre d\u2019artistes, militants culturels, associatifs, universitaires, de r\u00e9unionnais et r\u00e9unionnaises qui parlent de la R\u00e9union d\u2019hier et d\u2019aujourd\u2019hui, sans tabou, qui font part de leurs inqui\u00e9tudes et leurs espoirs pour la R\u00e9union de demain. \n\n-----------------\n\nLes interviews de ce film ont enregistr\u00e9s entre juin et d\u00e9cembre 2018 \u00e0 la R\u00e9union et en r\u00e9gion parisienne.\n\nFilm autoproduit et r\u00e9alis\u00e9 sans subvention\n\nRetrouver des Vid\u00e9os bonus et d'autres informations sur le site web www.kisanoule.re\n\nSuivez la page Facebook Histoire R\u00e9union !","thumbnail":"https://web.archive.org/web/20220820045432/https://i.vimeocdn.com/video/810274385-da46a99576f32e2d23bd5ea974458b46fd7d31f136b4be8fd30f0344dc4d1366-d_640"},"embed":{"autopause":1,"playsinline":1,"settings":{"fullscreen":1,"byline":1,"like":1,"playbar":1,"title":1,"color":0,"speed":1,"watch_later":1,"share":1,"scaling":1,"spatial_compass":1,"collections":0,"portrait":1,"logo":1,"embed":1,"badge":0,"spatial_label":1,"volume":1},"color":"00adef","texttrack":"","on_site":0,"app_id":"","muted":0,"dnt":0,"player_id":"","api":null,"editor":false,"context":"embed.main","keyboard":1,"outro":"videos","transparent":1,"log_plays":1,"quality":null,"time":0,"loop":0,"autoplay":0},"view":1,"vimeo_url":"vimeo.com"}; if (!config.request) { return; } if (typeof config.request === 'object' && 'error' in config.request) { if ('html' in config.request) { document.documentElement.innerHTML = config.request.html.replace(/&lt;/g, '<').replace(/&gt;/g, '>'); } return; } var isIframe = (function() { try { return window.self !== window.top; } catch (e) { return true; } }()); if (!isIframe && /twitter/i.test(navigator.userAgent) && config.video.url) { window.location = config.video.url; } if (config.request.lang) { document.documentElement.setAttribute('lang', config.request.la
